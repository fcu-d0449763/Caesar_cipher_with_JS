<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    var host = "caesar.faplepow.tw";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
</script>
<h1>Caesar cipher</h1>

<form id="frm1" action="/">
  <input type="text" name="fname"><br>
</form>



<button onclick="myFunction()">submit</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("frm1");
    var text = "";
    var text2 = [];
    var temp = "";
    console.log(x.elements[0].value.length);
    for(var i = 0; i < 26; i++){
    	text2 += (i) + ":";
    	for(var j = 0; j < x.elements[0].value.length; j++){
        	temp = x.elements[0].value[j];
            temp = temp.charCodeAt();
            
            if(temp <= 90 && temp >= 65){
            	temp += i;
                if(temp > 90) {
                	temp -= 90;
                    temp += 64;
                }
            } else if(temp <= 122 && temp >= 97){
            	temp += i;
            	if(temp > 122){
                	temp -= 122;
                    temp += 96;
                }
            }
            text += String.fromCharCode(temp);
         }
        
    	 text2 += text + "<br>";
    	 text = "";
    }
    document.getElementById("demo").innerHTML = text2;
}
</script>

</body>
</html>
